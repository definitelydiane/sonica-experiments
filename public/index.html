<body class="dark:bg-neutral-800">
	<div id="main-container" class="max-w-lg mx-auto">
		<h1 class="text-xl dark:text-white">Hello world!</h1>
		<div id="flash-card" class="dark:bg-neutral-600 p-4 rounded-xl">
			<div id="svg-out"></div>
		</div>
	</div>
	<script>
	window.onload = async (event) => {
		// SVG setup
		const output = document.getElementById("svg-out");
		const res = await fetch("/svg", { cache: 'no-store' }); // for test
		if(!res.ok) {
			console.error("Failed to fetch SVG!!");
		} else {
			const body = await res.text();
			const parser = new DOMParser();
			const svg = parser.parseFromString(body, "image/svg+xml");

			const svgRoot = document.importNode(svg.documentElement, true);

			output.innerHTML = '';
			output.appendChild(svgRoot);
		}
	};
	// TODO: Remove this in prod
	// Hot reload socket
	const socket = new WebSocket("http://localhost:8000");
	socket.addEventListener("open", () => {
		"Hot reload connection established"
	});
	socket.addEventListener("message", (event) => {
		console.log(`Recieved message from server: ${event.data}`);
		if(event.data == "reload") {
			window.location.reload(true);
		}
	});
	socket.addEventListener("close", (event) => {
		console.log("Hot reload connection closed.");
	});
	</script>	
	</body>
