	<style>
		@font-face {
			font-family: "Bravura";
			src: url("/fonts/Bravura.otf") format("opentype");
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		body {
			background-color: #2e3440;
			color: #d8dee9;

			/* see: google font for inter */
			font-family: "Inter", sans-serif;
			font-optical-sizing: auto;
			font-weight: normal;
			font-style: normal;
		}

		p.bravura {
			font-family: "Bravura", serif; /* serif as fallback */
		}
	</style>

  
</head>
<body>
	<h1>Hello world!</h1>
	<div id="svg-out"></div>

	<script>
	window.onload = async (event) => {
		const output = document.getElementById("svg-out");
		const res = await fetch("/svg", { cache: 'no-store' }); // for test
		if(!res.ok) {
			console.error("Failed to fetch SVG!!");
		} else {
			const body = await res.text();
			const parser = new DOMParser();
			const svg = parser.parseFromString(body, "image/svg+xml");

			const svgRoot = document.importNode(svg.documentElement, true);

			output.innerHTML = '';
			output.appendChild(svgRoot);
		}
	};
	(async function () {
		// Ensure the font is actually loaded
		await document.fonts.load('1em "Bravura"');

		
	});
	</script>	
	</body>
